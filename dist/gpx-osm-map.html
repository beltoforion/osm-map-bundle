<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="ol.css" />
  <title>OSM maps</title>

<body>

<div style="height:750px;width:750px;" id="map" class="map">
</div>

<script src="./osm-map-bundle.js"></script>
<script>
    const map = new OsmMap.OsmMap('map');
    map.setView([50.9951988, 13.3604225], 7, 19, 14);
//  map.addTileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png');
    map.addTileLayer('./osm_tiles/{z}/{x}/{y}.webp');

    map.addGpxLayer('grabentour2.gpx', '#00f', 2);

    };
    
    var jsonData = {
      "type": "FeatureCollection",

           }, 
          "geometry": {
